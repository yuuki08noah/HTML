<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        .display {
            font-size: 1.5em;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>

<body>
    <p>현재 시각 <span id="current" class="display"></span></p>
    <script>
        setInterval(displayNow, 1000);  // 1초마다 시간 계산 함수 실행

        function displayNow() {  // 시간 계산 함수
            const currentTime = new Date();
            document.querySelector("#current").innerHTML = (currentTime.getHours() <= 12 ? "오전" : "오후") + ` ${currentTime.getHours()}:${currentTime.getMinutes()}:${currentTime.getSeconds()}`;   // id="current" 인 요소에 현재 시간 표시
        }
    </script>
</body>

</html>
