<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체의 메서드</title>
</head>

<body>
    <script>
        var names = ["주현", "우찬", "아라", "재민", "승찬"];
        var names2 = names.slice(2, 4);
        document.write(names2);
        document.write("<br>");
        document.write(names);
        document.write("<br>");
        document.write("<br>");

        var names3 = names.splice(3, 2, "제현");
        document.write(names);
        document.write("<br>");
        document.write(names3);
        document.write("<br>"); 
    </script>
</body>

</html>
