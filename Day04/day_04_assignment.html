<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:slategrey; background-color: lavender;">
    <div>
        <span style="font-size: 50px;">명작 애니 추천</span>
        <header style="background-color: azure;"><h1>꼭 봐야하는 명작 애니들</h1></header>
        <section>
            <form>
                <fieldset>
                    <legend>이때까지 본 애니</legend>
                    <label>입력 : <input type="text" placeholder="이때까지 본 애니를 입력하세요           "></label>
                    <input type="submit" value="자신의 취향 파악하기">
                </fieldset>
                <fieldset>
                    <legend>볼 애니 선택(장편)</legend>
                    <input type="radio" name="anime"> 원피스
                    <input type="radio" name="anime"> 명탐정 코난
                    <input type="radio" name="anime"> 나루토
                    <input type="radio" name="anime"> 블리치
                    <input type="submit" value="1화 보러가기">
                </fieldset>
                <fieldset>
                    <legend>볼 애니 선택(단편)</legend>
                    <input type="checkbox" name="anime"> 나의 히어로 아카데미아
                    <input type="checkbox" name="anime"> 헌터x헌터
                    <input type="checkbox" name="anime"> 하이큐!!
                    <input type="checkbox" name="anime"> 너에게 닿기를
                    <input type="checkbox" name="anime"> 4월은 너의 거짓말
                    <input type="submit" value="1화 보러가기">
                </fieldset>
            </form>
        </section>
    </div>

</body>
</html>
