<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:slategrey;">
    <form>
        <fieldset>
            <legend>드롭다운 목록 : select</legend>
            <select>
                <option selected>Something</option>
                <option>Something Special</option>
                <option>Something Especially Special</option>
                <option>Something Tremendous</option>
                <option>Something Immense</option>
                <option>Something Specific</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>선택 : radio 타입</legend>
            <input type="radio" name="a"> 남자
            <input type="radio" name="a"> 여자
        </fieldset>
        <fieldset>
            <legend>선택 : 선택 박스 타입</legend>
            <input type="checkbox" name="a"> 고양이
            <input type="checkbox" name="a"> 강아지
            <input type="checkbox" name="a"> 토끼
            <input type="checkbox" name="a"> 여우
        </fieldset>
    </form>
</body>
</html>
