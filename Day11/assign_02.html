<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
         minimum-scale=1.0">
    <style>
        body {
            height: 100%;
            background-image: url("https://amateurphotographer.com/wp-content/uploads/sites/7/2024/03/The-original-2014-cover-of-the-Taylor-Swift-album-1989.jpg?w=1024");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            padding: 50px 0;
        }

        .logo {
            max-width: 300px;
            margin: 0 auto;
            padding: 0 20px;
        }

        img {
            width: 100%;
        }

        .heroes {
            display: flex;
            /* [문2-1]. 디스플레이 속성을 플렉스 로 정의 */
            flex-wrap: wrap;
            /* [문2-2]wrap : 플렉스 항목을 여러 줄에 표시 */
            justify-content: center;
            /*[문2-3] 가로축 중심축 : 가운데 */
            max-width: 660px;
            /*hero요소가 잘리지 않게 최대 너비 지정*/
            margin: 0 auto;
            padding: 40px 20px;
            background: orange;
        }

        .hero {
            width: 80px;
            height: 84px;
            margin: 4px;
            border: 3px solid white;
            border-radius: 10px;
            box-sizing: border-box;
            overflow: hidden;
            background-color: #555;
            transform: rotate(-14deg);
                /*[문3-1 ] 변형 : 비틀기(-14도) */
            transition:
                /*[문2-5] 형태 전이 지정 */
                transform .1s,
                background-color .6s;
        }

        .hero:hover {
            background-color: orange;
            transform: skewX(-14deg) scale(1.3);
            z-index: 1;
        }

        .hero .image {
            /*[문2-6]hero 클래스 하위 image클래스 선택 지정 */
            width: 140%;
            height: 100%;
            transform: translateX(-16px) skewX(14deg);
            /*[문2-7]X축으로 -16px이동  */
            background-position: center;
            background-repeat: no-repeat;
            background-size: 90px;
            background-image: url("https://amateurphotographer.com/wp-content/uploads/sites/7/2024/03/The-original-2014-cover-of-the-Taylor-Swift-album-1989.jpg?w=1024");
        }

    </style>
</head>
