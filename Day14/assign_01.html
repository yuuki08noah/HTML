<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("얼마까지 더할까요?"));

        function add(n) {
            return (n + 1) * (n/2);
        }
        
        document.write(`1부터 ${n}까지 더하면 ${add(n)}`);
    </script>
</body>
</html>
