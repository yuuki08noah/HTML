<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM CSS</title>
	<style>
		#container {
			width:400px;
			margin:50px auto;
			text-align: center;
		}
		#rect {
			width:100px;
			height:100px;			
			border:1px solid #222;
			margin:30px auto;
			transition: 1s;
		}
	</style>
</head>
<body>
	<div id="container">
		<p>도형 위로 마우스 포인터를 올려놓으세요.</p>
		<div id="rect"></div>
	</div>	
	
	<script>
        var rect = document.getElementById("rect");
        rect.addEventListener('mouseover', function() {
            rect.style.borderRadius = '100%';
            rect.style.backgroundColor = 'green';
        })
        rect.addEventListener('mouseout', function() {
            rect.style.borderRadius = '0%';
            rect.style.backgroundColor = 'white';
        })
	</script>
</body>
</html>
